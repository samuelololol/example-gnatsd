gnatsd:
    image: apcera/gnatsd

stone:
    image: aanand/wait
    links:
        - gnatsd

pynatss1:
    build: .
    dockerfile: Dockerfile-sub
    links:
        - gnatsd
        - stone

pynatss2:
    build: .
    dockerfile: Dockerfile-sub
    links:
        - gnatsd
        - stone
        - pynatss1

pynatsp:
    build: .
    dockerfile: Dockerfile-pub
    links:
        - gnatsd
        - pynatss1
        - pynatss2


